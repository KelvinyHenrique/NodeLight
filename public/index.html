<!DOCTYPE html>
<html>

<head>
    <title>Light Control System</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #efefef;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #efefef;
            padding: 1rem;
            box-shadow: 0 0 0.5rem 0.5rem rgba(0, 0, 0, 0.1);

        }

        .current-color {
            background-color: #efefef;
            padding: 1rem;
            text-align: center;
        }

        .current-color h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .current-color p {
            font-size: 2rem;
            margin: 0;
        }

        .color-picker {
            background-color: #efefef;
            padding: 1rem;
            text-align: center;
            max-width: 500px;
        }

        .color-picker h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .color-picker input {
            width: 100%;
            height: 3rem;
            margin-top: 1rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #efefef;
            font-size: 1.5rem;
            text-align: center;
        }

        .color-picker input:focus {
            outline: none;
        }

        #currentColor {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Light Control System</h1>
            <div class="current-color">
                <h1>Current Color</h1>
                <p id="currentColor">Buscando</p>
            </div>

            <div class="color-picker">
                <h1>Color Picker</h1>
                <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
            </div>
        </div>

    </div>

</body>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    var input = document.getElementById('colorPicker');

    // get the current color from the server
    socket.emit('get-light-color', 'get-light-color');
    socket.on('light-change', function (msg) {
        // parse the message
        var data = JSON.parse(msg);

        // transform the data to hex
        var hex = '#' + ((1 << 24) + (data.red << 16) + (data.green << 8) + data.blue).toString(16).slice(1);

        // update the input
        input.value = hex;

        // update the current color
        document.getElementById('currentColor').innerHTML = hex;

        // update the current color
        document.getElementById('currentColor').innerHTML = hex;

    });

    input.addEventListener('input', function () {
        var hex = input.value;

        // update the current color
        document.getElementById('currentColor').innerHTML = hex;

        // transform the hex to rgb
        var rgb = hexToRgb(hex);

        // send the data to the server
        socket.emit('light-change', JSON.stringify(rgb));
    });

    function hexToRgb(hex) {
        var bigint = parseInt(hex.replace("#", ""), 16);
        var r = (bigint >> 16) & 255;
        var g = (bigint >> 8) & 255;
        var b = bigint & 255;

        return {
            red: r,
            green: g,
            blue: b
        };
    }



</script>

</html>
