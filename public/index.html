<!DOCTYPE html>
<html>

<head>
    <title>Light Control System</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #efefef;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .box-picker,
        .box-connected-users {
            width: 50%;
            max-width: 500px;
            display: flex;
            height: 400px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #efefef;
            padding: 1rem;
            box-shadow: 0 0 0.5rem 0.5rem rgba(0, 0, 0, 0.1);
            margin: 0 1rem;

        }

        .current-color {
            background-color: #efefef;
            padding: 1rem;
            text-align: center;
        }

        .current-color h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .current-color p {
            font-size: 2rem;
            margin: 0;
        }

        .color-picker {
            background-color: #efefef;
            padding: 1rem;
            text-align: center;
            max-width: 500px;
        }

        .color-picker h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .color-picker input {
            width: 100%;
            height: 3rem;
            margin-top: 1rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #efefef;
            font-size: 1.5rem;
            text-align: center;
        }

        .color-picker input:focus {
            outline: none;
        }

        #currentColor {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-picker">
            <h1>Light Control System</h1>
            <div class="current-color">
                <h1>Current Color</h1>
                <p id="currentColor">Buscando</p>
            </div>

            <div class="color-picker">
                <h1>Color Picker</h1>
                <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
            </div>
        </div>

        <div class="box-connected-users">
            <h1>Connected Users</h1>
            <div class="connected-users">
                <ul id="connectedUsers">
                    <li>Buscando</li>
                </ul>
            </div>

        </div>

</body>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const input = document.getElementById('colorPicker');

    // get the current color from the server
    socket.emit('get-light-color', 'get-light-color');
    socket.on('light-change', function (msg) {
        // parse the message
        const data = JSON.parse(msg);

        // transform the data to hex
        const hex = '#' + ((1 << 24) + (data.red << 16) + (data.green << 8) + data.blue).toString(16).slice(1);

        // update the input
        input.value = hex;

        // update the current color
        document.getElementById('currentColor').innerHTML = hex;

        // update the current color
        document.getElementById('currentColor').innerHTML = hex;

    });

    // get the connected users from the server
    socket.emit('get-connected-users', 'get-connected-users');
    socket.on('connected-new-user', function (msg) {
        // parse the message
        const data = JSON.parse(msg);

        // update the connected users
        const connectedUsers = document.getElementById('connectedUsers');
        connectedUsers.innerHTML = '';
        data.forEach(function (user) {
            const li = document.createElement('li');
            // create span with the user name and remote address
            const span = document.createElement('span');
            span.innerHTML = 'Id:' + user.id + ' -  Remote Address: ' + user.remoteAddress;
            li.appendChild(span);
            connectedUsers.appendChild(li);
        });
    });

    input.addEventListener('input', function () {
        const hex = input.value;

        // update the current color
        document.getElementById('currentColor').innerHTML = hex;

        // transform the hex to rgb
        const rgb = hexToRgb(hex);

        // send the data to the server
        socket.emit('light-change', JSON.stringify(rgb));
    });

    function hexToRgb(hex) {
        const bigint = parseInt(hex.replace("#", ""), 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;

        return {
            red: r,
            green: g,
            blue: b
        };
    }



</script>

</html>
