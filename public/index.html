<!DOCTYPE html>
<html>

<head>
    <title>Light Control System</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input type="color" id="input" autocomplete="off" />
        <button>Send</button>
    </form>
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    var form = document.getElementById('form');
    var input = document.getElementById('input');


    socket.on('light-change', function (msg) {
        // parse the message
        var data = JSON.parse(msg);

        // transform the data to hex
        var hex = '#' + ((1 << 24) + (data.red << 16) + (data.green << 8) + data.blue).toString(16).slice(1);

        // update the input
        input.value = hex;

        // update the background

        document.body.style.backgroundColor = hex;
    });

    input.addEventListener('input', function (e) {
        var hex = input.value;

        var r = parseInt(hex.slice(1, 3), 16);
        var g = parseInt(hex.slice(3, 5), 16);
        var b = parseInt(hex.slice(5, 7), 16);

        const data = {
            red: r,
            green: g,
            blue: b
        }
        socket.emit('light-change', JSON.stringify(data));

    });
</script>

</html>
